<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <title>Nana baby first App</title>
</head>
<body>
      <div class="container">
        <h1 id="nana">A Simple Nana Application</h1>
        <div class="counter">
            <button id="decrease" onclick=" decreaseBtn()" class="btn">-</button>
            <span id="count">0</span>
            <button id="increase" class="btn" onclick="increaseBtn()">+</button>
</div>
<button id="Double" class="btn" onclick="doublex2()"> double X2</button>
<button id="Reset"  class="btn" onclick="reset()"> reset</button>
<button id="square" class="btn" onclick="square()">square</button>
<button id="x5" class="btn" onclick="x5()">x5</button>
<br>
<button id="Cube" class="btn" onclick="cube()">cube</button>
<button id="X10" class="btn" onclick="x10()">x10</button>
<button id="x15" class="btn" onclick="x15()">x15</button>
<button id="squareroot" class="btn" onclick="squareroot()">squareroot</button>
<br>
<button id="X25" class="btn" onclick="x25()">x25</button>
<button id="X3" class="btn" onclick="x3()">x3</button>
<button id="X7" class="btn" onclick="x7()">x7</button>
<button id="X9" class="btn" onclick="x9()">x9</button>
<button id="x12" class="btn" onclick="x12()">x12</button>
<br>
<button id="X50" class="btn" onclick="x50()">x50</button>
<button id="add4" class="btn" onclick="add4()">+4</button>
<button id="divideby5" class="btn" onclick="divideby5()">/5</button>
<button id="divideby15" class="btn" onclick="divideby15()">/15</button>
<button id="divideby35" class="btn" onclick="divideby35()">/35</button>

</div> 

 

<script src="./counter.js"></script>
</body>
</html>
